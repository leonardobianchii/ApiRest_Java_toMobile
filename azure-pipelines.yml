trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # nome da aplicação
  appName: 'rm558576mottu'

  # nome do ACR
  acrName: 'rm558576mottu'

  # login server do ACR
  acrLoginServer: 'rm558576mottu.azurecr.io'

  # repositório da imagem dentro do ACR
  imageRepository: 'fiap/$(appName)'

  # tag da imagem será o número do build
  imageTag: '$(Build.BuildId)'

  # service connection existente no Azure DevOps
  dockerRegistryServiceConnection: 'sc-acr-lorch'

  # caminho do Dockerfile (na raiz)
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'

steps:
  - checkout: self

  - task: Docker@2
    displayName: 'Build and push image to ACR'
    inputs:
      command: buildAndPush
      containerRegistry: '$(dockerRegistryServiceConnection)'
      repository: '$(imageRepository)'
      dockerfile: '$(dockerfilePath)'
      tags: |
        $(imageTag)
      buildContext: '$(Build.SourcesDirectory)'

  - script: |
      echo "✅ Imagem publicada com sucesso!"
      echo "Imagem: $(acrLoginServer)/$(imageRepository):$(imageTag)"
    displayName: 'Mostrar imagem publicada'
