# Nome do projeto
spring.application.name=mottu
#
# === DataSource H2 em memória (nome fixo) ===
spring.datasource.url=jdbc:h2:mem:mottu;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#
# === Rodar schema.sql e data.sql sempre ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
#
# === Hibernate NÃO cria o schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
# === Console H2 opcional ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
